<!DOCTYPE html>
<html>
<head>
    <title>Downloads de Arquivos</title>
</head>
<body>
    <h1>Downloads de Arquivos</h1>
    <ul>
    {% for item in download_links %}
        <li>
            <p>Arquivo: {{ item.filename }}</p>
            <a href="{{ item.download_link }}">Baixar Arquivo</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
